<div class="container">
  <div class="d-flex justify-content-between">
    <h1 class="mt-3">Product List</h1>
    <div class="d-flex">
      <a routerLink="/admin/products/add" routerLinkActive="router-link-active"  routerLinkActive="router-link-active" class="btn btn-primary mt-4 mb-3">Add Product</a>
    </div>
  </div>
  @if (products){
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <!-- <th class="col">Id</th> -->
          <th class="col">Name</th>
          <th class="col">Description</th>
          <th class="col">Price</th>
          <th class="col"></th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product.id){
          <tr>
            <!-- <td>{{product.id}}</td> -->
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>
              <a href="">edit</a>
              <button (click)="deleteProduct(product.id)" type="submit"><fa-icon [icon]="faPen"></fa-icon></button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
