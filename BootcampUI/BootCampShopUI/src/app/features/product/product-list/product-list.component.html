<div class="container">
  <div class="d-flex justify-content-between">
    <h1 class="mt-3">Product List</h1>
    <div class="d-flex">
      <a routerLink="/admin/products/add" routerLinkActive="router-link-active" routerLinkActive="router-link-active" class="btn btn-primary mt-4 mb-3">Add Product</a>
    </div>
  </div>
  @if (products){
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th class="col text-center">Name</th>
          <th class="col text-center">Description</th>
          <th class="col text-center">Price</th>
          <th class="col text-center"></th>
        </tr>
      </thead>
      <tbody>
        @for (product of products; track product.id){
          <tr>
            <td class="text-center">{{product.name}}</td>
            <td class="text-center">{{product.description}}</td>
            <td class="text-center">${{product.price.toFixed(2)}}</td>
            <td class="text-center">
              <button class="btn fs-5 pt-0 pb-0 text-success" (click)="editProduct(product.id)"><fa-icon [icon]="faPen"></fa-icon></button>
              <button class="btn fs-5 pt-0 pb-0 text-danger" (click)="deleteProduct(product.id)"><fa-icon [icon]="faTrash"></fa-icon></button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  }
</div>
